<div class="examples">
  <button
    class="slide"
    style="
      background-color: white;
      border: solid 1px lightgray;
      transition: 0.25s;
    "
    onclick="copyTextToClipBoard()"
  >
    Copy
  </button>

  <script>
    function copyTextToClipBoard() {
      // Live: https://stackoverflow.com/a/54819633.
      const copyText = document.getElementsByClassName('output_text')[1]
        .innerText;

      // Source: https://github.com/gradio-app/gradio/blob/master/gradio/templates/index.html#L135.
      const el = document.createElement('textarea');
      el.value = copyText;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
    }
  </script>
